<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <form action="">
        <input type="text" id="heightInput" placeholder="Enter your height (m)">
        <input type="text" id="weightInput" placeholder="Enter your weight (Kg)">
        <button id="calculateBtn">click</button>
        <p></p>
    </form>
    <script>
        let button = document.querySelector("#calculateBtn")
        let p = document.querySelector("p")

        button.addEventListener("click", calculateBMI);

        function calculateBMI(i) {
        i.preventDefault();
        let height = document.querySelector("#heightInput").value;
        let weight = document.querySelector("#weightInput").value;

        let BMI = weight / (height*height)
        p.innerText=`BMI : ${BMI}`
        }
    </script>
</body>
</html>
